<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <form id="nicknameForm">
      <input type="text" id="nickname" value="" />
      <button>입장</button>
    </form>
    <ul id="chatRooms" style="display: none"></ul>
    <div id="chatRoom" style="display: none">
      <div id="typing"></div>
      <ul id="online"></ul>
      <ul id="messages"></ul>
      <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const nicknameForm = document.getElementById("nicknameForm");
      const nickname = document.getElementById("nickname");
      const chatRooms = document.getElementById("chatRooms");
      const chatRoom = document.getElementById("chatRoom");
      const messages = document.getElementById("messages");
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const typing = document.getElementById("typing");
      const online = document.getElementById("online");

      let timeout;
      function timeoutFunction() {
        socket.emit("is typing", "");
      }

      nicknameForm.addEventListener("submit", function (e) {
        e.preventDefault();
        if (nickname.value === "") {
          alert("닉네임을 입력해주세요.");
          nickname.focus();
        }

        socket.emit("new user", nickname.value);

        nicknameForm.remove();
        chatRooms.style.display = "block";
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", input.value);
          input.value = "";
          timeoutFunction();
        }
      });

      input.addEventListener("keyup", function (e) {
        socket.emit("is typing", nickname.value);
        clearTimeout(timeout);
        timeout = setTimeout(timeoutFunction, 2000);
      });

      socket.on("online", function (users) {
        online.innerHTML = "";
        users.forEach((user) => {
          let item = document.createElement("li");
          item.innerText = user;
          item.id = "on_" + user;
          online.append(item);
        });
      });

      socket.on("room list", function (rooms) {
        rooms.forEach((room) => {
          let item = document.createElement("li");
          let button = document.createElement("button");
          button.addEventListener("click", function (e) {
            e.preventDefault();
            socket.emit("join room", e.target.value);
            chatRooms.innerHTML = "";
            chatRooms.style.display = "none";
            chatRoom.style.display = "block";
          });
          item.textContent = room.title;
          button.id = "joinRoomBtn";
          button.value = room.id;
          button.innerText = "입장";
          item.appendChild(button);
          chatRooms.appendChild(item);
          window.scrollTo(0, document.body.scrollHeight);
        });
      });

      socket.on("offline", function (user) {
        document.getElementById("on_" + user).remove();
      });

      socket.on("is typing", function (nickname) {
        typing.innerText = "";
        if (nickname) {
          typing.innerText = `${nickname}이(가) 작성중`;
        }
      });

      socket.on("chat message", function (msg) {
        var item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
